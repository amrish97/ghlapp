name: ghlapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider:
  http:
  permission_handler:
  geolocator:
  shared_preferences:
  device_info_plus:
  another_telephony:
  pin_code_fields:
  syncfusion_flutter_charts:
  google_sign_in: 6.1.5
  flutter_facebook_auth: 6.0.3
  flutter_widget_from_html_core: 0.14.11
  url_launcher: 6.2.1
  intl:
  video_player:
  pdf:
  path_provider:
  open_filex:
  csv:



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/bottom_nav_image/


  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Light.ttf
           weight: 300
         - asset: assets/fonts/Poppins-Regular.ttf
           weight: 400
         - asset: assets/fonts/Poppins-Medium.ttf
           weight: 500
         - asset: assets/fonts/Poppins-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 700


